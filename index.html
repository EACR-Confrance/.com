    <script>
        (function() {
            'use strict';
            
            // ÿ™ÿ¥ŸÅŸäÿ± ŸÖÿ™ŸÇÿØŸÖ ŸÑŸÑÿßÿ≥ŸÖ ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ Base64
            const encryptedFileName = 'aW5kZXhfcXV3ZXouaHRtbA==';
            const backupUrl = 'https://elgoharymd.github.io/EACR-Confrance/';
            
            let decryptionAttempts = 0;
            const maxDecryptionAttempts = 2;
            let isUsingBackup = false;
            let loadStartTime = Date.now();
            let progressInterval;
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ
            function updateProgress(percent, text) {
                const progressBar = document.getElementById('progress');
                const percentage = document.getElementById('percentage');
                const loadingText = document.getElementById('loadingText');
                
                if (progressBar) progressBar.style.width = percent + '%';
                if (percentage) percentage.textContent = percent + '%';
                if (loadingText && text) loadingText.textContent = text;
            }
            
            // ŸÖÿ≠ÿßŸÉÿßÿ© ÿßŸÑÿ™ŸÇÿØŸÖ ŸÑŸÑÿ™ÿ≠ŸÖŸäŸÑ
            function simulateProgress() {
                let progress = 0;
                clearInterval(progressInterval);
                
                progressInterval = setInterval(() => {
                    progress += Math.random() * 8;
                    if (progress > 85) {
                        clearInterval(progressInterval);
                        updateProgress(85, 'ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÜŸáÿßÿ¶Ÿä...');
                    } else {
                        updateProgress(Math.floor(progress), 'ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ...');
                    }
                }, 200);
            }
            
            // ŸÅŸÉ ÿßŸÑÿ™ÿ¥ŸÅŸäÿ± ŸÅÿßÿ¶ŸÇ ÿßŸÑÿ≥ÿ±ÿπÿ©
            function decryptFileName(encrypted) {
                if (decryptionAttempts >= maxDecryptionAttempts) return null;
                decryptionAttempts++;
                
                try {
                    return atob(encrypted); // ŸÅŸÉ ÿ™ÿ¥ŸÅŸäÿ± Base64 ÿ®ÿ¥ŸÉŸÑ ÿ≥ÿ±Ÿäÿπ
                } catch (error) {
                    console.error('ÿÆÿ∑ÿ£ ŸÅŸä ŸÅŸÉ ÿßŸÑÿ™ÿ¥ŸÅŸäÿ±:', error);
                    return null;
                }
            }
            
            // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿ®ÿ≥ÿ±ÿπÿ© ÿπÿßŸÑŸäÿ©
            function loadContent() {
                loadStartTime = Date.now();
                updateProgress(5, 'ÿ¨ÿßÿ±Ÿä ŸÅŸÉ ÿßŸÑÿ™ÿ¥ŸÅŸäÿ±...');
                
                // ÿ®ÿØÿ° ŸÖÿ≠ÿßŸÉÿßÿ© ÿßŸÑÿ™ŸÇÿØŸÖ
                simulateProgress();
                
                // ŸÅŸÉ ÿßŸÑÿ™ÿ¥ŸÅŸäÿ± ÿ®ÿ≥ÿ±ÿπÿ©
                setTimeout(() => {
                    const fileName = decryptFileName(encryptedFileName);
                    updateProgress(30, 'ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑŸÖŸÑŸÅ...');
                    
                    if (!fileName) {
                        showError('ÿÆÿ∑ÿ£ ŸÅŸä ŸÅŸÉ ÿ™ÿ¥ŸÅŸäÿ± ÿßŸÑŸÖŸÑŸÅ');
                        return;
                    }

                    const frame = document.getElementById('contentFrame');
                    
                    // ÿ•ÿπÿØÿßÿØ ŸÖÿπÿßŸÑÿ¨ÿßÿ™ ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ ŸÑŸÑÿ•ÿ∑ÿßÿ±
                    frame.onload = function() {
                        const loadTime = Date.now() - loadStartTime;
                        console.log('ÿ™ŸÖ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ŸÅŸä: ' + loadTime + ' ŸÖŸÑŸÑŸä ÿ´ÿßŸÜŸäÿ©');
                        
                        clearInterval(progressInterval);
                        updateProgress(100, 'ÿ™ŸÖ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿ®ŸÜÿ¨ÿßÿ≠!');
                        
                        setTimeout(() => {
                            document.getElementById('loader').style.opacity = '0';
                            setTimeout(() => {
                                document.getElementById('loader').style.display = 'none';
                            }, 300);
                            frame.style.visibility = 'visible';
                            
                            document.getElementById('securityIndicator').textContent = `‚óè ŸÖÿ≠ŸÖŸä - ${loadTime}ms`;
                        }, 500);
                    };
                    
                    frame.onerror = function() {
                        if (!isUsingBackup) {
                            showError('ÿ™ÿπÿ∞ÿ± ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÑŸÅ: ' + fileName);
                        } else {
                            showError('ÿ™ÿπÿ∞ÿ± ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÜÿ≥ÿÆÿ© ÿßŸÑÿßÿ≠ÿ™Ÿäÿßÿ∑Ÿäÿ©');
                        }
                    };
                    
                    updateProgress(60, 'ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ...');
                    
                    // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ŸÖÿπ ÿ£ŸàŸÑŸàŸäÿ© ÿπÿßŸÑŸäÿ©
                    frame.src = fileName;
                    
                    // ŸàŸÇÿ™ ÿßŸÜÿ™ÿ∏ÿßÿ± ŸÇÿµŸäÿ± ÿ¨ÿØÿßŸã (2.5 ÿ´ÿßŸÜŸäÿ© ŸÅŸÇÿ∑)
                    setTimeout(function() {
                        if (frame.style.visibility === 'hidden' && !isUsingBackup) {
                            showError('ÿßÿ≥ÿ™ÿ∫ÿ±ŸÇ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ŸàŸÇÿ™Ÿãÿß ÿ∑ŸàŸäŸÑÿßŸã');
                        }
                    }, 2500);
                }, 300); // ŸàŸÇÿ™ ÿ£ŸÇŸÑ ŸÑŸÑÿßŸÜÿ™ÿ∏ÿßÿ± ŸÇÿ®ŸÑ ÿßŸÑÿ®ÿØÿ°
            }
            
            // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿßÿ≠ÿ™Ÿäÿßÿ∑Ÿä ÿ®ÿ≥ÿ±ÿπÿ©
            function loadBackupContent() {
                isUsingBackup = true;
                const frame = document.getElementById('contentFrame');
                const errorDiv = document.getElementById('error');
                const emergencyAlert = document.getElementById('emergencyAlert');
                
                errorDiv.style.display = 'none';
                emergencyAlert.style.display = 'block';
                updateProgress(70, 'ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÜÿ≥ÿÆÿ© ÿßŸÑÿßÿ≠ÿ™Ÿäÿßÿ∑Ÿäÿ©...');
                
                frame.onload = function() {
                    clearInterval(progressInterval);
                    updateProgress(100, 'ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÜÿ≥ÿÆÿ© ÿßŸÑÿßÿ≠ÿ™Ÿäÿßÿ∑Ÿäÿ©!');
                    
                    setTimeout(() => {
                        document.getElementById('loader').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('loader').style.display = 'none';
                        }, 300);
                        frame.style.visibility = 'visible';
                        emergencyAlert.style.display = 'none';
                    }, 500);
                };
                
                // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÜÿ≥ÿÆÿ© ÿßŸÑÿßÿ≠ÿ™Ÿäÿßÿ∑Ÿäÿ© ÿ®ÿ≥ÿ±ÿπÿ©
                setTimeout(() => {
                    frame.src = backupUrl;
                }, 300);
            }
            
            function showError(message) {
                clearInterval(progressInterval);
                
                const loader = document.getElementById('loader');
                const error = document.getElementById('error');
                const errorMsg = document.getElementById('errorMsg');
                
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    errorMsg.textContent = message;
                    error.style.display = 'flex';
                }, 300);
                
                document.getElementById('securityIndicator').textContent = '‚óè ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÜÿ∏ÿßŸÖ';
                document.getElementById('securityIndicator').style.color = '#ff6b6b';
            }
            
            // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ŸÅŸàÿ±ÿßŸã
            document.addEventListener('DOMContentLoaded', function() {
                // ÿ™ÿ≠ŸÖŸäŸÑ ÿ≥ÿ±Ÿäÿπ ŸÖÿπ ÿ™ŸÇŸÑŸäŸÑ ÿßŸÑÿ™ÿ£ÿÆŸäÿ±
                setTimeout(loadContent, 100);
            });
            
            // ŸÖŸÜÿπ ŸÅÿ™ÿ≠ ÿ£ÿØŸàÿßÿ™ ÿßŸÑŸÖÿ∑Ÿàÿ±ŸäŸÜ
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C')) || 
                    (e.ctrlKey && (e.key === 'U' || e.key === 'u'))) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // ŸÖŸÜÿπ ÿßŸÑŸÜŸÇÿ± ÿ®ÿ≤ÿ± ÿßŸÑŸÖÿßŸàÿ≥ ÿßŸÑÿ£ŸäŸÖŸÜ
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // ÿ≠ŸÖÿßŸäÿ© ÿ•ÿ∂ÿßŸÅŸäÿ© ÿ∂ÿØ ŸÖÿ≠ÿßŸàŸÑÿßÿ™ ÿßŸÑÿ™ÿµŸäÿØ
            if (window != top) {
                top.location = window.location;
            }
            
        })();
    </script>
</body>
